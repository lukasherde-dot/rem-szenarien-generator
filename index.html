<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fragen Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; }
    button { padding: 15px; font-size: 18px; cursor: pointer; }
    #frage { font-size: 24px; margin-top: 40px; }
  </style>
</head>
  
<body><h1>Fragen Generator</h1>

<button onclick="randomFrage()">Frage generieren</button>

<p id="frage"></p>

<script>
let fragen = [];

// CSV laden und in Array umwandeln
fetch('rem-fragen.csv')
  .then(response => response.text())
  .then(text => {
    // CSV in Zeilen splitten
    const lines = text.split('\n');
// Header ignorieren
    const dataLines = lines.slice(1);

    // Nur die zweite Spalte aus jeder Zeile extrahieren
    szenarien = dataLines.map(line => {
      const cols = line.split(',');  // Spalten anhand Komma trennen
      return cols[1] ? cols[1].trim() : '';  // zweite Spalte, trim für Leerzeichen
    }).filter(s => s.length > 0); // leere Einträge entfernen
  })
  .catch(err => console.error('Fehler beim Laden der CSV:', err));

// Zufälliges Szenario anzeigen
function randomFrage() {
  if (szenarien.length === 0) {
    document.getElementById('frage').textContent = 'Szenarien werden geladen...';
    return;
  }
  const zufall = Math.floor(Math.random() * szenarien.length);
  document.getElementById('frage').textContent = szenarien[zufall];
}
</script>

</body>
</html>
