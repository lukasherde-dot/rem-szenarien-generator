<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fragen Generator</title>
  <style>
    body {
      font-family: Arial;
      margin-top: 80px;
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    #anwendungsprofil {
      font-size: 18px;
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;  /* Anwendungsprofil mittig */
      font-weight: bold;
      color: #555;
    }

    #frage {
      font-size: 24px;
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: justify;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<h1>Fragen Generator</h1>

<button onclick="randomFrage()">Szenario generieren</button>

<p id="anwendungsprofil"></p>
<p id="frage">Klicke auf den Button, um ein Szenario anzuzeigen.</p>

<script>
let szenarien = []; // Array von Objekten: [{profil: "...", szenario: "..."}, ...]

// CSV laden (Spalte 1 = Profil, Spalte 2 = Szenario)
fetch('rem-fragen.csv')
  .then(response => {
    if (!response.ok) {
      throw new Error('CSV konnte nicht geladen werden: ' + response.status);
    }
    return response.text();
  })
  .then(text => {
    const lines = text.split(/\r?\n/);

    szenarien = lines
      .map(line => {
        const parts = line.split(';'); // oder ',' je nach Trennzeichen
        const profil = parts[0]?.trim();
        const szenario = parts[1]?.trim();
        return { profil, szenario };
      })
      .filter(item => item.profil && item.szenario) // nur vollständige Zeilen
      .map(item => ({
        profil: item.profil.replace(/^"(.*)"$/, '$1').replace(/""/g, '"'),
        szenario: item.szenario.replace(/^"(.*)"$/, '$1').replace(/""/g, '"')
      }));

    console.log('Szenarien geladen:', szenarien);
  })
  .catch(err => {
    console.error(err);
  });

// Zufälliges Szenario anzeigen
function randomFrage() {
  if (szenarien.length === 0) {
    document.getElementById('frage').textContent = 'Szenarien werden noch geladen...';
    return;
  }
  
  const zufall = Math.floor(Math.random() * szenarien.length);
  const aktuelles = szenarien[zufall];
  
  document.getElementById('anwendungsprofil').textContent = 'Anwendungsprofil: ' + aktuelles.profil;
  document.getElementById('frage').textContent = aktuelles.szenario;
}
</script>

</body>
</html>
