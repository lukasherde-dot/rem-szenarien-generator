<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fragen Generator</title>
  <style>
    body {
      font-family: Arial;
      margin-top: 80px;
      text-align: center; /* zentriert Überschrift & Button */
    }

    h1 {
      text-align: center; /* Überschrift bleibt zentriert */
    }

    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    #frage {
      font-size: 24px;
      margin-top: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: justify; /* Blocksatz nur für Szenario-Text */
      line-height: 1.4;    /* bessere Lesbarkeit */
    }
  </style>
</head>
<body>

<h1>Fragen Generator</h1>

<button onclick="randomFrage()">Szenario generieren</button>

<p id="frage">Klicke auf den Button, um ein Szenario anzuzeigen.</p>

<script>
let szenarien = [];

// CSV laden (nur erste Spalte, keine Header)
fetch('rem-fragen_neu.csv')
  .then(response => {
    if (!response.ok) {
      throw new Error('CSV konnte nicht geladen werden: ' + response.status);
    }
    return response.text();
  })
  .then(text => {
    // Zeilen aufsplitten
    const lines = text.split(/\r?\n/);

    // Erste Spalte jeder Zeile nehmen + "" entfernen
    szenarien = lines
      .map(line => line.split(';')[0].trim())        // erste Spalte
      .map(text => text.replace(/^"(.*)"$/, '$1'))   // äußere "..." entfernen
      .map(text => text.replace(/""/g, '"'))         // doppelte "" -> "
      .filter(s => s.length > 0);
    
    console.log('Szenarien geladen:', szenarien);
  })
  .catch(err => {
    console.error(err);
  });

// Zufälliges Szenario anzeigen
function randomFrage() {
  if (szenarien.length === 0) {
    document.getElementById('frage').textContent = 'Szenarien werden noch geladen...';
    return;
  }
  const zufall = Math.floor(Math.random() * szenarien.length);
  document.getElementById('frage').textContent = szenarien[zufall];
}
</script>

</body>
</html>
