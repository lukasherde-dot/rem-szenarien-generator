<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fragen Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; }
    button { padding: 15px; font-size: 18px; cursor: pointer; }
    #frage { font-size: 24px; margin-top: 40px; }
  </style>
</head>
  
<body><h1>Fragen Generator</h1>

<button onclick="randomFrage()">Frage generieren</button>

<p id="frage"></p>

<script>
let fragen = [];

// CSV laden und in Array umwandeln
fetch('rem-fragen.csv')
  .then(response => response.text())
  .then(text => {
    // CSV in Zeilen splitten
    const lines = text.split('\n');
    // erste Zeile = Header, ignorieren, Rest = Fragen
    fragen = lines.slice(1).map(line => line.trim()).filter(line => line.length > 0);
  })
  .catch(err => console.error('Fehler beim Laden der CSV:', err));

// Funktion, um eine zuf√§llige Frage anzuzeigen
function randomFrage() {
  if (fragen.length === 0) {
    document.getElementById('frage').textContent = 'Fragen werden geladen...';
    return;
  }
  const zufall = Math.floor(Math.random() * fragen.length);
  document.getElementById('frage').textContent = fragen[zufall];
}
</script>

</body>
</html>
