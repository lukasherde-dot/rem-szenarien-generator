<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fragen Generator</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 80px; }
    button { padding: 15px; font-size: 18px; cursor: pointer; }
    #frage { font-size: 24px; margin-top: 40px; max-width: 800px; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>

<h1>Fragen Generator</h1>

<button onclick="randomFrage()">Szenario generieren</button>

<p id="frage">Klicke auf den Button, um ein Szenario anzuzeigen.</p>

<!-- PapaParse Bibliothek -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
let szenarien = [];

// CSV laden und parsen
Papa.parse('rem-fragen.csv', {
  download: true,
  header: true,       // erste Zeile = Header
  skipEmptyLines: true,
  complete: function(results) {
    // Nur die zweite Spalte (Szenario) extrahieren
    szenarien = results.data.map(row => row.Szenario.trim()).filter(s => s.length > 0);
    console.log('Szenarien geladen:', szenarien.length);
  },
  error: function(err) {
    console.error('Fehler beim Laden/Parsen der CSV:', err);
  }
});

// Zuf√§lliges Szenario anzeigen
function randomFrage() {
  if (szenarien.length === 0) {
    document.getElementById('frage').textContent = 'Szenarien werden noch geladen...';
    return;
  }
  const zufall = Math.floor(Math.random() * szenarien.length);
  document.getElementById('frage').textContent = szenarien[zufall];
}
</script>

</body>
</html>
