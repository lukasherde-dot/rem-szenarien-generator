<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fragen Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; }
    button { padding: 15px; font-size: 18px; cursor: pointer; }
    #frage { font-size: 24px; margin-top: 40px; }
  </style>
</head>
<body>

<script>
  // === Passwortschutz ===
  const passwort = "meinpasswort123"; // <-- hier dein Passwort setzen

  let eingabe = prompt("Bitte Passwort eingeben:");

  if (eingabe !== passwort) {
    document.write("<h2>Zugriff verweigert</h2>");
    throw new Error("Passwort falsch");
  }
</script>

<h1>Fragen Generator</h1>

<button onclick="randomFrage()">Frage generieren</button>

<p id="frage"></p>

<script>
  // === Liste deiner Fragen ===
  const fragen = [
    "Wie setze ich den Titel für ein Video an?",
    "Wie bewertet der Chatbot die Relevanz von Informationen?",
    "Welche Eingaben versteht der Chatbot am besten?",
    // ... hier deine restlichen ~130 Fragen einfügen
  ];

  function randomFrage() {
    const zufall = Math.floor(Math.random() * fragen.length);
    document.getElementById("frage").textContent = fragen[zufall];
  }
</script>

</body>
</html>
