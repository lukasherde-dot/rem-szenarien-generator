<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fragen Generator</title>
  <style>
    body { 
      font-family: Arial; 
      margin-top: 80px; 
      text-align: center; 
    }
    h1 { 
      text-align: center; 
    }
    button { 
      padding: 15px; 
      font-size: 18px; 
      cursor: pointer; 
    }
    #debug { 
      color: red; 
      font-size: 14px; 
      margin: 20px; 
    }
    #anwendungsprofil { 
      font-size: 18px; 
      margin-top: 20px; 
      max-width: 800px; 
      margin-left: auto; 
      margin-right: auto; 
      text-align: center; 
      font-weight: bold; 
      color: #555;
    }
    #frage { 
      font-size: 24px; 
      margin-top: 20px; 
      max-width: 800px; 
      margin-left: auto; 
      margin-right: auto; 
      text-align: justify; 
      line-height: 1.4;
    }
  </style>
</head>
<body>
<h1>Szenarien-Generator</h1>
<button onclick="randomFrage()">Szenario generieren</button>
<p id="debug"></p>
<p id="anwendungsprofil"></p>
<p id="frage">Klicke auf den Button, um ein Szenario anzuzeigen.</p>

<script>
let szenarien = [];

fetch('rem-fragen_neu.csv')
  .then(response => {
    if (!response.ok) {
      document.getElementById('debug').textContent = 'FEHLER: CSV nicht gefunden! (' + response.status + ')';
      throw new Error('CSV konnte nicht geladen werden: ' + response.status);
    }
    return response.text();
  })
  .then(text => {
    const lines = text.split(/\r?\n/);
    
    szenarien = lines
      .map(line => {
        if (!line.trim()) return null;
        
        // FIX: Split NACH dem LETZTEN Semikolon (Profil steht immer am Ende)
        const lastSemicolon = line.lastIndexOf(';');
        if (lastSemicolon === -1) return null;
        
        const szenario = line.substring(0, lastSemicolon).trim()
          .replace(/^"|"$/g, '').replace(/""/g, '"');
        const profil = line.substring(lastSemicolon + 1).trim()
          .replace(/^"|"$/g, '');
        
        return { profil, szenario };
      })
      .filter(item => item && item.profil && item.szenario);

  .catch(err => {
    document.getElementById('debug').textContent = 'Fehler: ' + err.message;
    console.error(err);
  });

function randomFrage() {
  document.getElementById('debug').textContent = `Verf√ºgbar: ${szenarien.length} Szenarien`;
  if (szenarien.length === 0) {
    document.getElementById('frage').textContent = 'Szenarien werden noch geladen...';
    return;
  }
  
  const zufall = Math.floor(Math.random() * szenarien.length);
  const aktuelles = szenarien[zufall];
  
  document.getElementById('anwendungsprofil').textContent = 'Anwendungsprofil: ' + aktuelles.profil;
  document.getElementById('frage').textContent = aktuelles.szenario;
}
</script>
</body>
</html>
